<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> Loop & Array</h1>
        <script>
            var coworkers = ['egoing', 'leezche', 'duru', 'taeho','graphittie','undefiend', 5];

        </script>
        <h2>    CO workers </h2>
        <ul>
            <script>
                var i = 0;
                while(i < coworkers.length){ // 배열의 길이 property
                    document.write('<li>'+ '<a href = "http://a.com/'+coworkers[i]+'">'+coworkers[i]+ 
                        '</a></li>');
                    i += 1;
                }
           
            </script>
        </ul>


</html>
